
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Histórico | App de Ações</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div>
          <div class="title">Histórico</div>
          <div class="subtitle">Resumo das ações</div>
        </div>
        <div>
          <a class="btn btn-outline" href="menu.html">Voltar</a>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="num" id="stat-total">0</div>
          <div class="label">Ações registradas</div>
        </div>
        <div class="stat">
          <div class="num" id="stat-pendentes">0</div>
          <div class="label">Pendentes</div>
        </div>
        <div class="stat">
          <div class="num" id="stat-concluidas">0</div>
          <div class="label">Concluídas</div>
        </div>
      </div>

      <div class="card" style="margin-top:16px;">
        <div class="title">Filtro por data</div>
        <div class="filter-row" style="margin-top:10px;">
          <div>
            <label for="hist-data-picker">Data exata</label>
            <input id="hist-data-picker" type="date" />
          </div>
          <div class="small">ou</div>
          <div>
            <label for="hist-inicio">De</label>
            <input id="hist-inicio" type="date" />
          </div>
          <div>
            <label for="hist-fim">Até</label>
            <input id="hist-fim" type="date" />
          </div>
        </div>
        <div class="subtitle" style="margin-top:8px;">Use a data exata <em>ou</em> defina um intervalo (De/Até). Os totais acima se ajustam ao filtro.</div>
      </div>

      <div id="hist-lista" class="actions-list" style="margin-top:12px;"></div>

    </div>
  </div>
  <script src="assets/app.js"></script>
  <script>initHistorico();</script>
</body>
</html>
